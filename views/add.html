<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Add Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="static/check.js" language="JavaScript"></script>
</head>
<body>
<form style="margin-top: 50px;" onsubmit="return check()" method="post">
    <div class="container" style="width:300px;">
        <div class="form-group">
            <label for="nameInput">이름</label>
            <input class="form-control" id="nameInput" name="name" placeholder="홍길동">
        </div>
        <div class="form-group" style="margin-top: 40px;">
            <label for="ageInput">나이　</label>
            <input type="number" id="ageInput" name="age" placeholder="20">
        </div>
        <div class="form-group" style="margin-top: 40px;">
            <label for="phoneInput">전화번호</label>
            <input class="form-control" id="phoneInput" name="phone" placeholder="000-0000-0000">
        </div>
        <div class="form-group" style="margin-top: 40px;">
            <label for="wiwrSelect">배우고 싶은 것</label>
            <select class="form-control" id="wiwrSelect" name="wiwr">
                <option>요리</option>
                <option>피아노</option>
                <option>바이올린</option>
                <option>포토샵</option>
                <option>영어회화</option>
                <option>영어작문</option>
                <option>플룻</option>
                <option>실용작곡</option>
                <option>배드민턴</option>
            </select>
        </div>
        <div class="form-group" style="margin-top: 40px;">
            <label for="wiwtSelect">알려줄 수 있는 것</label>
            <select class="form-control" id="wiwtSelect" name="wiwt">
                <option>요리</option>
                <option>피아노</option>
                <option>바이올린</option>
                <option>포토샵</option>
                <option>영어회화</option>
                <option>영어작문</option>
                <option>플룻</option>
                <option>실용작곡</option>
                <option>배드민턴</option>
            </select>
        </div>
        <div class="form-check form-check-inline"  style="margin-top: 30px;">
            <input class="form-check-input" type="radio" name="gendor" id="inlineRadio1" value="1">
            <label class="form-check-label" for="inlineRadio1">남성</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gendor" id="inlineRadio2" value="0">
            <label class="form-check-label" for="inlineRadio2">여성</label>
        </div>
        <div>

        </div>

        <button type="submit" class="btn btn-primary" style="float: right;">Submit</button>
        <!--
        <input type="button" class="btn btn-primary" style="float: right;"onclick="clickSubmit()" value="submit" id="submit_test">
        -->
    </div>
</form>
</body>
</html>
